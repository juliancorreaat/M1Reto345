<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <a href="./index.html">Index</a>                    <!-- Llamado de pagina principal index-->
    <h1>Administraci√≥n Cars</h1>
    
    <div id="Registro">
        <input type="number" id="id" placeholder="ID">                      <!--Crea campo numerico con titulo-->
        <input type="text"   id="brand" placeholder="BRAND">                <!--Crea campo de texto con titulo-->

    <div id="Botones">

        <button onclick="updCar()">Modificar!</button>    <!--Crea boton que llama metodo "UpdCar"-->

    <div id="resultado"></div>  <!-- Espacios de resultados / div es un contenedor-->
